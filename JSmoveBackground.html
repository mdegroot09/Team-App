<script>

window.addEventListener('scroll', () => {
//  window.scrollY
  var total = document.getElementsByTagName('body')[0].scrollHeight
  var vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
  var top = ((window.scrollY / (vh + ((total / vh) * 300))) * -100) + 'px'
  document.getElementById('backImg').style.top = top
})

</script>
