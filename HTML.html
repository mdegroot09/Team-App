        <div class="referralTabDiv">

        <div class="newReferralDiv">
          <div class="newReferral">
            <div class="referralLeft">
              <p class="referralHeader">Buyer Contact</p>
              <input id="nameReferral" placeholder="buyer name" type="text" style="margin-top: 0">
              <input id="phoneReferral" placeholder="phone" type="text">
              <input id="emailReferral" placeholder="email" type="text">

              <div class="input-group mb-3" id="referralTypeDiv">

                  <option value="1">Unrepped Buyer</option>
                  <option value="2">Homie Seller</option>
                  <option value="3">SOI</option>
                  <option value="4">Other</option>
                </select>
              </div>
            </div>
            <div class="referralMiddle">
              <p class="referralHeader">Location</p>
              <input id="streetReferral" placeholder="street address" type="text" style="margin-top: 0">
              <input id="cityReferral" placeholder="city" type="text">
              <input id="zipReferral" placeholder="zip" type="text">
              <br>
              <p class="referralHeader sourceElements">Source</p>
              <div class="input-group mb-3 sourceElements" id="sourceDiv">
                <select class="custom-select" id="source">
                  <option value="0" selected>choose...</option>
                  <option value="1">Homie Platform</option>
                  <option value="2">KSL</option>
                  <option value="3">MLS</option>
                  <option value="4">Call/Text</option>
                  <option value="5">Direct Email</option>
                  <option value="6">Other</option>
                </select>
              </div>
            </div>
            <div class="referralRight">
              <p class="referralHeader">Other</p>
              <textarea id="notesReferral" placeholder="notes" type="text"></textarea>
            </div>
          </div>
          <div class="referralSubmitDiv">
            <div class="submitDiv">
              <button class="submitReferral" onclick="submit()" type="button">
                Submit
              </button>
            </div>
          </div>
        </div>
